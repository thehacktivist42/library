<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="new-book-container">
        <button id="new-book-button" onclick = "NewBook()">
            New Book
        </button>
        <dialog>
            <div class="dialog-top">
                <h2>Add New Book</h2>
                <button class="close-dialog" onclick = "closeDialog()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                </button>
            </div>
            <form action="dialog">
                <fieldset>
                    <legend>
                        Title:
                    </legend>
                    <input type="text" name="title" id="title" class="title">
                </fieldset>
                <fieldset>
                    <legend>
                        Author:
                    </legend>
                    <input type="text" name="author" id="author" class="author">
                </fieldset>
                <fieldset>
                    <legend>
                        Year of Release:
                    </legend>
                    <input type="text" name="year" id="year" class="year">
                </fieldset>
                <fieldset>
                    <legend>
                        Description
                    </legend>
                    <textarea name="description" class="description" cols="30" rows="5"></textarea>
                </fieldset>
                <fieldset>
                    <legend>
                        Status
                    </legend>
                    <input type="radio" name="status" class="status" id = "read" value = "Read">
                    <label for="read">Read</label>
                    <input type="radio" name="status" class="status" id = "not-read" value = "Not Read">
                    <label for="read">Not Read</label>
                    <input type="radio" name="status" class="status" id = "reading" value = "Reading">
                    <label for="read">Reading</label>
                </fieldset>
                <button type="submit" id="submit-button">
                    Submit
                </button>
            </form>
        </dialog>
    </div>
    <div class="container">
        
    </div>
</body>
</html>
